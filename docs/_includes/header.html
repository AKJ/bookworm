  <!-- Masthead -->
  <header class="masthead bg-light text-info text-center">
    <div class="container d-flex align-items-center flex-column">

      <!-- Masthead Avatar Image -->
      <img class="masthead-avatar mb-5" src="{{site.baseurl}}/img/bookworm.png" alt="Bookworm logo; a white icon representing an open book, in a purple background with a candle underneath.">

      <!-- Masthead Heading -->
      <h1 class="masthead-heading text-uppercase mb-0">{{ site.title }}</h1>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Masthead Subheading -->
      <p class="masthead-subheading font-weight-light mb-0">{{ site.description }}</p>

    </div>
  </header>
